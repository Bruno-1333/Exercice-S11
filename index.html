<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" defer></script>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="m-3">

<section class="container">
    <div class="row">
        <div class="col-8 border border-3 rounded border-secondary-subtle">
            <h1 class="fw-semibold mb-5">Formulaire</h1>
            <div class="row justify-content-center my-5">
                <div class="form-group row">
    <form action="pag_afficher.html" method="post" class="fw-semibold" >
        <label for="nom" class="form-label mb-3">Nom</label>
        <input type = text id="nom" name="nom" class="form-control border border-3 border-dark mb-4" required>
        <label for="prenom" class="form-label mb-3">Prenom</label>
        <input type = text id="prenom" name="prenom" class="form-control border border-3 border-dark mb-4" required>
        <label for="age" class="form-label mb-3">Age: </label>
        <input type="number" id="age" name="age" class="form-control border border-3 border-dark mb-4" min="1" max="100">
        <label for="courriel" class="form-label mb-3">Courriel: </label>
        <input type="email" id="courriel" name="courriel" class="form-control border border-3 border-dark mb-4" required>
        <label for="adresse"class="form-control border border-3 border-dark mb-4">Adresse: </label>
        <input type="text" id="adresse" name="adresse" class="form-control border border-3 border-dark mb-4"  required>
        <label for="ville"class="form-label mb-3">Ville: </label>
        <input type="text" id="ville" name="ville" class="form-control border border-3 border-dark mb-4"required>
        <input type="submit" value="Soumettre">
    </form>
    </div>
</body>
